{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="mb-2 mb-md-0">➕ Add New Product</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-2">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm p-4 rounded">
        <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="productName" class="form-label fw-semibold">Product Name</label>
                <input type="text" id="productName" name="name" class="form-control" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label fw-semibold">Price (₹)</label>
                <input type="number" id="productPrice" step="0.01" name="price" class="form-control" placeholder="Enter price" required>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label fw-semibold">Product Image</label>
                <input type="file" id="productImage" name="image" class="form-control" accept="image/*" required>
                <div class="form-text">Allowed formats: PNG, JPG, JPEG, WEBP</div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-plus-circle"></i> Add Product
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</div>

{% endblock %}
