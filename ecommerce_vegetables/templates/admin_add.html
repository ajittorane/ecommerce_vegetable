{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

    <!-- Header -->
    <div class="mb-4">
        <h2>➕ Add New Product</h2>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm p-4 rounded">
        <form method="POST" enctype="multipart/form-data">

            <!-- Product Name -->
            <div class="mb-3">
                <label for="productName" class="form-label fw-semibold">Product Name</label>
                <input type="text" id="productName" name="name"
                       class="form-control"
                       placeholder="Enter product name"
                       required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="productPrice" class="form-label fw-semibold">Price (₹)</label>
                <input type="number" id="productPrice"
                       step="0.01"
                       name="price"
                       class="form-control"
                       placeholder="Enter price"
                       required>
            </div>

            <!-- Availability -->
            <div class="mb-3">
                <label for="productStatus" class="form-label fw-semibold">Product Status</label>
                <select id="productStatus" name="status" class="form-select" required>
                    <option value="available" selected>Available</option>
                    <option value="upcoming">Upcoming</option>
                </select>
                <div class="form-text">Select whether the product is available for purchase or coming soon.</div>
            </div>

            <!-- Product Image -->
            <div class="mb-3">
                <label for="productImage" class="form-label fw-semibold">Product Image</label>
                <input type="file"
                       id="productImage"
                       name="image"
                       class="form-control"
                       accept="image/*"
                       required>
                <div class="form-text">Allowed formats: PNG, JPG, JPEG, WEBP</div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-plus-circle"></i> Add Product
                </button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
