<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - VegStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar .btn {
      margin-left: 10px;
      padding: 6px 12px;
    }

    .navbar .btn:hover {
      opacity: 0.85;
      transition: 0.2s;
    }

    .container {
      max-width: 1200px;
    }

    /* Mobile spacing for navbar items */
    @media (max-width: 992px) {
      .navbar-nav .nav-item {
        margin-left: 0 !important;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

{% if request.endpoint != 'admin_login' and current_user.is_authenticated %}
<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
      <i class="bi bi-speedometer2"></i> Admin Panel
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
      <ul class="navbar-nav align-items-center">

        <!-- Admin Dashboard -->
        <li class="nav-item">
          <a class="btn btn-warning btn-sm d-flex align-items-center gap-1"
             href="{{ url_for('admin_dashboard') }}">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>

        <!-- Admin Logout -->
        <li class="nav-item">
          <a class="btn btn-danger btn-sm d-flex align-items-center gap-1"
             href="{{ url_for('admin_logout') }}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
{% endif %}

<!-- Main Content -->
<main class="container mt-4 flex-grow-1">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
